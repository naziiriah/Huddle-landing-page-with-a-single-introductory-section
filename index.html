<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="navbar">
                <!-- contains the head and logo -->
                <i class="far fa-comment-dots"></i>
            <p class="head">Huddle</p>
            </div>
            <!-- contains the grid display of image and texts -->
            <section class="main-body">
                <div class="image-holder">
                    <img src="/images/illustration-mockups.svg"width="250%" height="400%" alt="">
                </div>
                <div class="write-ups">
                    <h2>Build the communtiy your Fans will love</h2>
                    <p>
                        Hudddles re-imagines the way we build communities. You have a voice,
                        but so does your audience. Create connectiobns with users as you engage in 
                        genuine discussion.
                    </p>
                    <button class="btn">Register</button>
                    <div class="icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/ee50bfcc63.js" crossorigin="anonymous"></script>
</html>
